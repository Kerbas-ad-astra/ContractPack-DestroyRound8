// Contract for saving the ROUND-8
//   Author: nightingale

CONTRACT_TYPE
{
    name = R8_DestroyOscar
    group = Round8

    title = Destroy @/tankCount Oscar-B tanks
    description = The CEO of Probodobodyne Inc is furious!  He's blaming poor sales of his pet project, the Oscar-B fuel tank, on consumer preference of the ROUND-8 fuel tank.  As a result, he's converting all new ROUND-8 tanks to store Xenon to boost Oscar-B sales.  We need you to throw Oscar-B tanks into a landfill so he changes his mind!
    synopsis = Dump @/tankCount Oscar-B tanks in an uninhabited area.
    completedMessage = Great, there's no way these are getting recovered.

    targetBody = Kerbin

    agent = Probodobodyne Inc
    prestige = Trivial

    // Contract rewards
    rewardFunds = 15000.0 + 1000.0 * @/tankCount
    rewardReputation = 1.0

    DATA
    {
        type = Int32

        tankCount = Random(2, 10)
    }

    PARAMETER
    {
        name = VesselParameterGroup
        type = VesselParameterGroup

        PARAMETER
        {
            name = BiomeSelector
            type = Any

            title = Find a suitable dumping ground

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Ice Caps
            }

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Tundra
            }

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Highlands
            }

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Deserts
            }

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Badlands
            }

            PARAMETER
            {
                name = ReachState
                type = ReachState

                targetBody = @/targetBody
                biome = Ice Caps
            }
        }

        PARAMETER
        {
            name = PartValidation
            type = PartValidation

            part = miniFuelTank

            minCount = @/tankCount
            disableOnStateChange = true
        }

        PARAMETER
        {
            name = PartValidation
            type = PartValidation

            part = toroidalFuelTank

            minCount = 0
            maxCount = 0
        }

        PARAMETER
        {
            name = VesselDestroyed
            type = VesselDestroyed
        }	
    }

    REQUIREMENT
    {
        name = PartUnlocked
        type = PartUnlocked

        part = miniFuelTank
    }
}
